{% extends "layout.html" %}

{% block body %}
  <div class="uk-container">
    <p>{{ error }}</p>
    <p>Olokkee hyvä ja enstöiksenne kirjautukkee sissee.</p>
    <form method="POST" action="{{ url_for('authenticate_login') }}">
      <table>
        <tr>
          <td>
            {{ loginform.username.label }}
          </td>
          <td>
            {{ loginform.username }}
          </td>
        </tr>
        <tr>
          <td>
            {{ loginform.password.label }}
          </td>
          <td>
            {{ loginform.password }}
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Kirjaudu"/>
          </td>
        </tr>
      </table>
    </form>

    <div class="uk-grid">
      <div class="uk-width-2-3">
          <a href="{{ url_for('index') }}" class="uk-button uk-button-primary">Enpäs</a>
      </div>
      <div class="uk-width-1-3">

      </div>
    </div> <!-- grid -->

  </div> <!-- container -->
{% endblock %}
