{% extends "layout.html" %}

{% block body %}
  <div class="uk-container">
    <div class="uk-grid">
      <div class="uk-width-2-3">
        <p>&nbsp;</p>
      </div>
    </div>

    <div class="uk-grid">
      <div class="uk-width-4-5">
        <h1>Raporttilistaus</h1>
        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
          <thead>
            <tr>
              <th>Vuoroesimartta</th>
              <th class="uk-table-expand">Kommentit</th>
              <th>Päivämäärä</th>
              <th>Vuoro alkoi</th>
              <th>Vuoro päättyi</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for report in reports %}
              <tr>
                <td>{{ report.username }}</td>
                <td>{{ report.comments }}</td>
                <td>{{ report.date }}</td>
                <td>{{ report.start_time }}</td>
                <td>{{ report.end_time }}</td>
                <td class="uk-table-link">
                  <a class="uk-link-heading" href="{{ url_for('list_report', report_id=report.id) }}">&#128065;</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="uk-width-1-3">
        <a href="{{ url_for('index') }}" class="uk-button uk-button-primary uk-padding">Paluu</a>
      </div>
    </div>

  </div>
{% endblock %}
