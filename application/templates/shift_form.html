{% extends "layout.html" %}

{% block body %}
  <div class="uk-container">
    <p>Olokkee hyvä ja täyttäkkee.</p>
    <p>{{ error }}</p>
    <form method="POST" action="{{ url_for('shift_create', shift_id=shift_id) }}">
      <table>
        {% for field in shiftform %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
          {% if field.errors %}
          <td>
            <ul>
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </td>
          {% endif %}
        </tr>
        {% endfor %}
        <tr>
          <td colspan="2">
            <input type="submit" value="Lähetä"/>
          </td>
        </tr>
      </table>
    </form>

    <div class="uk-grid">
      <div class="uk-width-2-3">
          <a href="{{ url_for('list_shifts') }}" class="uk-button uk-button-primary">Palaa takaisin</a>
      </div>
    </div>

  </div>
{% endblock %}
