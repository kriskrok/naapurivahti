
{% extends "layout.html" %}

{% block body %}
  <div class="uk-container">

    <div class="uk-section uk-section-xsmall">
        <div class="uk-container-large uk-background-muted">

            <a href="{{ url_for('open_shiftform') }}" class="uk-button uk-button-primary uk-padding-small">Luo vuoro</a>
        </div>
    </div>

    <div class="uk-grid">
      <div class="uk-width-2-3">
        <h1>Vuorolistaus</h1>
        <table class="uk-table uk-table-striped uk-table-hover uk-table-middle uk-table-divider">
          <thead>
            <tr>
              <th>Kommentit</th>
              <th>Pvm</th>
              <th>Alkaa</th>
              <th>Päättyy</th>
            </tr>
          </thead>
          <tbody>
            {% for shift in shifts %}
            <tr>
              <td>{{ shift.comment }}</td>
              <td>{{ shift.date }}</td>
              <td>{{ shift.start_time }}</td>
              <td>{{ shift.end_time }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="uk-width-1-3">
      </div>
    </div>

  </div>
{% endblock %}
